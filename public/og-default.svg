<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Amber accent top-left -->
  <rect x="80" y="80" width="48" height="6" rx="3" fill="#f59e0b"/>

  <!-- Score circle (decorative) -->
  <circle cx="950" cy="315" r="180" fill="none" stroke="#1e293b" stroke-width="2"/>
  <circle cx="950" cy="315" r="140" fill="none" stroke="#f59e0b" stroke-width="3" stroke-dasharray="660 220" stroke-dashoffset="165" stroke-linecap="round" transform="rotate(-90 950 315)"/>
  <text x="950" y="298" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800">78</text>
  <text x="950" y="338" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500">/100</text>
  <text x="950" y="370" text-anchor="middle" fill="#f59e0b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">SCORE DOSSIER</text>

  <!-- Main text -->
  <text x="80" y="175" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill-opacity="0.5">DossierPrêt</text>

  <text x="80" y="270" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="62" font-weight="800" letter-spacing="-1">Votre dossier</text>
  <text x="80" y="345" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="62" font-weight="800" letter-spacing="-1">prêt à convaincre</text>
  <text x="80" y="420" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="62" font-weight="800" letter-spacing="-1">la banque.</text>

  <!-- Subtitle -->
  <text x="80" y="490" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400">Analyse HCSF · Score /100 · Plan d'action · Simulations</text>

  <!-- URL badge -->
  <rect x="80" y="530" width="260" height="44" rx="22" fill="#1e293b"/>
  <text x="210" y="557" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500">dossierpret.fr</text>
</svg>
